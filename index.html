<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator style</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="bg-primary text-white">Le Dom -Exo: Style generator</h1>
        <br>
        <hr class="bg-primary p-1">

    </header>
    <section class="bg-light container">
        <div class="firstDiv">
            <button class="butt-w p-3">W</button><button class="butt-r bg-danger p-3">R</button><button
                class="butt-g bg-success p-3">G</button><button class="butt-b bg-primary p-3">B</button><button
                class="butt-border "></button><button class="butt-point "></button><button
                class="point-butt p-3"></button><button class="bord-all p-3  ">top</button><button
                class="top-bord p-3 ">top</button><button class="bord-red  p-3">top</button>

        </div>
        <br>
        <div class="secondDiv">
            <input type="color" class="bord-black" style="height: 20px; width: 40px;">
            <input type="number" class="num-all" style="width: 70px; height: 35px;">
            <input type="number" class="num-top" style="width: 70px; height: 35px;">
            <input type="number" class="num-right" style="width: 70px; height: 35px;">
            <input type="number" class="num-down" style="width: 70px; height: 35px;">
            <input type="number" class="num-left" style="width: 70px; height: 35px;">
        </div>
        <br>

        <div class="thirdDiv">
            <input type="number" class="bord-rad" style="width: 70px; height: 35px;">
            <input type="number" class="left-rad" style="width: 70px; height: 35px;">
            <input type="number" class="right-rad" style="width: 70px; height: 35px;">
            <input type="number" class="right-down" style="width:70px; height:35px;"><input type="number"
                class="left-down" style="width: 70px; height:35px;">
        </div>
        <br>
        <div class="rect-div">


        </div>

    </section>






    <script src="./public/js/main.js"></script>
</body>

</html>
